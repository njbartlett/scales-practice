<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scales Practice for Piano Grade 8</title>

    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row justify-content-center">
            <!-- <div class="col-12"> -->
                <div class="card choice bg-light border-dark mb-3 text-center" style="max-width: 400px; min-width: 200px;">
                    <div class="card-header choice">
                        {{ scales.section }}
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{ scales.playing }}</h6>
                        <p class="card-text">{{ scales.detail }}</p>
                        <button type="button" class="btn btn-primary btn-block btn-lg" v-on:click="nextChoice">Next!</button>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</body>
<script>
    var sections = [
        {
            section: 'Scales',
            playing: ['Legato', 'Staccato'],
            list: [
                "C major",
                "E♭ major",
                "F♯ major",
                "A major",
                "C minor harmonic",
                "E♭ minor harmonic",
                "F♯ minor harmonic",
                "A minor harmonic",
                "C minor melodic",
                "E♭ minor melodic",
                "F♯ minor melodic",
                "A minor melodic"
            ]
        },
        {
            section: 'Scales a Sixth Apart',
            playing: ['Legato', 'Staccato'],
            list: [
                "C major",
                "E♭ major",
                "F♯ major",
                "A major",
                "C minor harmonic",
                "E♭ minor harmonic",
                "F♯ minor harmonic",
                "A minor harmonic"
            ]
        },
        {
            section: 'Contrary-Motion Scales',
            playing: ['Legato', 'Staccato'],
            list: [
                "C major",
                "E♭ major",
                "F♯ major",
                "A major",
                "C minor harmonic",
                "E♭ minor harmonic",
                "F♯ minor harmonic",
                "A minor harmonic"
            ]
        },
        {
            section: 'Legato Scale in Thirds',
            playing: ['Legato'],
            list: [
                "E♭ major"
            ]
        },
        {
            section: 'Staccato Scale in Sixths',
            playing: ['Staccato'],
            list: [
                "C major"
            ]
        },
        {
            section: 'Chromatic A Major Scale Sixth Apart',
            playing: ['Legato', 'Staccato'],
            list: [
                "starting on E♭ and C"
            ]
        },
        {
            section: 'Whole-Tone Scales Similar Motion',
            playing: ['Legato', 'Staccato'],
            list: [
                "starting on E♭",
                "starting on C"
            ]
        },
        {
            section: 'Arpeggios',
            playing: ['Legato'],
            list: [
                "C major",
                "E♭ major",
                "F♯ major",
                "A major",
                "C minor",
                "E♭ minor",
                "F♯ minor",
                "A minor",
            ]
        },
        {
            section: 'Dominant Sevenths',
            playing: ['Legato'],
            list: [
                "in the key of C",
                "in the key of E♭",
                "in the key of F♯",
                "in the key of A"
            ]
        },
        {
            section: 'Diminished Sevenths',
            playing: ['Legato'],
            list: [
                "starting on E♭",
                "starting on C"
            ]
        }
    ];

    var app = new Vue({
        el: '#app',
        data: {
            scales: randomItem(generateAllCombos(sections))
        },
        methods: {
            nextChoice: function() {
                var combos = generateAllCombos(sections);
                var selectedCombo = randomItem(combos);
                this.scales = selectedCombo;
                speak(selectedCombo);
            }
        }
    });
</script>

</html>
